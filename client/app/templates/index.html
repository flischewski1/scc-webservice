<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Client</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-2-sm">
                <form action="{{ url_for('add_task') }}" method="post">
                    </br>
                    <div class="form-group">
                        <label for="id">Add Task</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="priority" name="priority" placeholder="Priority"
                               required>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="status" name="status" placeholder="Status"
                               required>
                    </div>
                    </br>
                    <button type="submit" class="btn btn-success">Add</button>
                </form>
            </div>
        <div class="col-2-sm">
            <form action="{{ url_for('delete_task') }}" method="post">
                </br>
                <div class="form-group">
                    <label for="id">Delete Task</label>
                    <input type="number" class="form-control" id="id" name="id" placeholder="ID" required>
                </div>
                <button type="submit" class="btn btn-success">Delete</button>
            </form>
        </div>
        <div class="col-2-sm">
            <form action="{{ url_for('update_task') }}" method="post">
                </br>
                <div class="form-group">
                    <label for="id">Update Task</label>
                    <input type="number" class="form-control" id="id" name="id" placeholder="ID" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="description" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="priority" name="priority" placeholder="Priority">
                </div>
                <div>
                    <input type="text" class="form-control" id="status" name="status" placeholder="Status">
                </div>
                </br>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
         <div class="col-lg-6">
            <table class="table table-hover display">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {% for task in tasks.values() %}
                    {% for i in task %}
                        <tr>
                            <td>{{ i['id'] }}</td>
                            <td>{{ i['description'] }}</td>
                            <td>{{ i['priority'] }}</td>
                            <td>{{ i['status'] }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
